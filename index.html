<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SerienFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: rgba(20, 20, 20, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        #searchBar {
            flex-grow: 1;
            margin: 0 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 16px;
        }
        
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding-top: 20px;
        }
        
        .series-card {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .series-card img {
            width: 100%;
            height: auto;
        }
        
        .series-info {
            padding: 15px;
        }
        
        .series-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .series-year {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div>
            <a href="#" class="logo">SerienFrei</a>
        </div>
        <input type="text" id="searchBar" placeholder="Serie suchen...">
    </div>
</header>

<div class="container">
    <div class="series-grid" id="seriesGrid"></div>
</div>

<script>
    let catalog = null;
    const defaultCatalogUrl = 'https://raw.githubusercontent.com/Saulgau/Serien/main/catalog.json';

    async function loadCatalog(url) {
        try {
            const response = await fetch(url);
            catalog = await response.json();
            renderSeries(catalog.series);
        } catch (error) {
            console.error('Fehler beim Laden des Katalogs:', error);
        }
    }

    function renderSeries(series) {
        const seriesGrid = document.getElementById('seriesGrid');
        seriesGrid.innerHTML = '';
        series.forEach(show => {
            const card = document.createElement('div');
            card.className = 'series-card';
            card.innerHTML = `
                <img src="${show.poster}" alt="${show.title}">
                <div class="series-info">
                    <h3 class="series-title">${show.title}</h3>
                    <p class="series-year">${show.year || 'Unbekanntes Jahr'}</p>
                </div>
            `;
            card.addEventListener('click', () => showSeasons(show));
            seriesGrid.appendChild(card);
        });
    }

    function showSeasons(show) {
        alert(`Staffeln von ${show.title}: ${show.seasons.join(', ')}`);
    }

    document.getElementById('searchBar').addEventListener('input', () => {
        const searchTerm = document.getElementById('searchBar').value.toLowerCase();
        const filteredSeries = catalog.series.filter(show =>
            show.title.toLowerCase().includes(searchTerm)
        );
        renderSeries(filteredSeries);
    });

    loadCatalog(defaultCatalogUrl);
</script>
</body>
</html>
