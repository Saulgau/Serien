<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SerienFrei</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2798/2798007.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: rgba(20, 20, 20, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        #searchBar {
            flex-grow: 1;
            margin: 0 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 16px;
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding-top: 20px;
        }

        .film-card {
            background-color: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .film-card:hover {
            transform: scale(1.05);
        }

        .film-card img {
            width: 100%;
            height: auto;
        }

        .film-info {
            padding: 15px;
        }

        .film-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .film-year {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        /* Video player styles */
        #player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #videoPlayer {
            width: 80%;
            height: auto;
        }

        #closePlayer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            cursor: pointer;
        }

        .season-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .episode-button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .episode-button:hover {
            background-color: #d00412;
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div>
            <a href="#" class="logo">SerienFrei</a>
        </div>
        <input type="text" id="searchBar" placeholder="Serie suchen...">
    </div>
</header>

<div class="container">
    <div class="series-grid" id="seriesGrid"></div>
</div>

<!-- Video Player -->
<div id="player">
    <span id="closePlayer">✖</span>
    <video id="videoPlayer" controls></video>
</div>

<script>
    let catalog = null;
    let currentEpisode = null;
    const defaultCatalogUrl = 'https://raw.githubusercontent.com/Saulgau/Serien/main/catalog.json';

    async function loadCatalog(url) {
        try {
            const response = await fetch(url);
            catalog = await response.json();
            renderSeries(catalog.series);
        } catch (error) {
            console.error('Fehler beim Laden des Katalogs:', error);
            alert('Fehler beim Laden des Katalogs. Bitte versuchen Sie es später erneut.');
        }
    }

    function renderSeries(series) {
        const seriesGrid = document.getElementById('seriesGrid');
        seriesGrid.innerHTML = '';
        series.forEach(serie => {
            const card = document.createElement('div');
            card.className = 'film-card';
            card.innerHTML = `
                <img src="${serie.poster}" alt="${serie.title}">
                <div class="film-info">
                    <h3 class="film-title">${serie.title}</h3>
                    <p class="film-year">${serie.year || 'Unbekanntes Jahr'}</p>
                </div>
            `;
            card.addEventListener('click', () => showSeasons(serie));
            seriesGrid.appendChild(card);
        });
    }

    function showSeasons(serie) {
        const seriesGrid = document.getElementById('seriesGrid');
        seriesGrid.innerHTML = `<h2>${serie.title}</h2>`;
        
        serie.seasons.forEach(season => {
            const seasonDiv = document.createElement('div');
            seasonDiv.className = 'season-container';
            seasonDiv.innerHTML = `<h4>Staffel ${season.number}</h4>`;
            season.episodes.forEach(episode => {
                const episodeButton = document.createElement('button');
                episodeButton.className = 'episode-button';
                episodeButton.innerHTML = `Folge ${episode.number}: ${episode.title}`;
                episodeButton.onclick = () => playEpisode(episode.streamUrl);
                seasonDiv.appendChild(episodeButton);
            });
            seriesGrid.appendChild(seasonDiv);
        });
    }

    function playEpisode(streamUrl) {
        currentEpisode = streamUrl;
        const player = document.getElementById('player');
        const video = document.getElementById('videoPlayer');
        player.style.display = 'flex';
        video.src = streamUrl;
        video.play();
    }

    document.getElementById('closePlayer').addEventListener('click', () => {
        const player = document.getElementById('player');
        const video = document.getElementById('videoPlayer');
        player.style.display = 'none';
        video.pause();
        video.src = '';
        currentEpisode = null;
    });

    document.getElementById('searchBar').addEventListener('input', searchSeries);

    function searchSeries() {
        const searchTerm = document.getElementById('searchBar').value.toLowerCase();
        const filteredSeries = catalog.series.filter(serie => 
            serie.title.toLowerCase().includes(searchTerm)
        );
        renderSeries(filteredSeries);
    }

    loadCatalog(defaultCatalogUrl);
</script>
</body>
</html>
