<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerienFrei - Dienst eingestellt</title>
    <style>
        :root {
            --primary-color: #e50914;
            --background-color: #141414;
            --text-color: #ffffff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #f40612;
        }
        
        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">📺 💔</div>
        <h1>SerienFrei wurde eingestellt</h1>
        <p>
            Liebe Nutzer:innen 👋
            <br><br>
            Mit schwerem Herzen 💔 müssen wir euch mitteilen, dass SerienFrei sowohl in der Beta als auch in der Produktion eingestellt wurde. Der Dienst wird nicht wieder eingeführt. 🔚
            <br><br>
            Vielen Dank für eure Unterstützung! ❤️
        </p>
        <a href="https://saulgau.github.io/Filme/" class="button">
            Zu FilmFrei wechseln 🎬
        </a>
    </div>
</body>
</html>
